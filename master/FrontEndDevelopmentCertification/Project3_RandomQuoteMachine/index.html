<!DOCTYPE html>

<html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=PT+Mono|Pacifico" rel="stylesheet">

<!-- JavaScript file -->
<script type="text/javascript" src="index.js"></script>

<!-- Stylesheet -->
<link rel="stylesheet" type="text/css" href="index.css" />

<head>
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div id="top-spacer"></div>
        <div id="typing-space">
            <div id="quote"></div>
            <div id="author"></div>
            <button class="btn" id="new-quote">New Quote</button>
            <br />
            <button class="btn twitter-share-button" id="twitter-button">Post to Twitter</button>
            <button class="btn tumblr-share-button" id="tumblr-button">Post to Tumblr</button>
            <button class="btn facebook-share-button" id="facebook-button">Post to Facebook</button>
        </div>
        <div class="text-center" id="credits">
            <h6>Powered by Chris Wolf Design</h6>
        </div>
    </div>
</body>
</html>
