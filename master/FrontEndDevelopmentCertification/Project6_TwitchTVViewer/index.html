<!DOCTYPE html>

<html>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <!-- IMPORTS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Mono|Pacifico" rel="stylesheet">

    <!-- JavaScript file -->
    <script type="text/javascript" src="index.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="index.css"/>

	<head>
		<title>Twitch TV Viewer</title>
	</head>
	<body>
		<div class="container-fluid text-center" id="main">
			<div id="intro">
				Welcome to Twitch TV Viewer
			</div>
			<div class="row" id="form">
				<input autocomplete="off" type="text" id="text-field" />
				<button class="btn-primary" id="search">Search</button>
			</div>
			<div class="row" id="buttons">
				<button class="btn-primary" id="all">See All</button>
				<button class="btn-primary" id="online">Online</button>
				<button class="btn-primary" id="offline">Offline</button>
			</div>
			<div id="streamers">
				PlaceHolder!
			</div>
		</div>
		<div class="container-fluid text-center" id="credits">
			Powered by Chris Wolf Design
		</div>
	</body>
</html>
